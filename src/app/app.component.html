<div id="app-content">
  <app-navbar></app-navbar>
  <app-breadcrumb *ngIf="!isHome" [breadcrumb]="data"></app-breadcrumb>
  <div [class.container]="!isHome">
    <div [class.row]="!isHome">
      <div class="col-12 col-md-3" [hidden]="!isMenu || isTutor">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col panel">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
