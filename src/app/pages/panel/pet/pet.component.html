<section id="pet">

    <div class="row mb-2">
      <app-alert
        [hidden]="!isAlert"
        [status]="status"
        [message]="message"
      ></app-alert>
      <app-loading
        [hidden]="!isLoading"
      ></app-loading>
    </div>

    <app-pet-list
      *ngIf="!isReload"
      (changed)="warning($event)">
    </app-pet-list>
</section>
